<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
 <!--[if lt IE 9]>
     <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->
</head>
<body>

<div class="container">

	<header class="row">
		<div class="span12">
			<nav class="navbar">
				<div class="navbar-inner">
				<a class="brand" href="#">derp</a>
				
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="divider-vertical"></li>
						<li><a href="#">home</a></li>
						<li class="divider-vertical"></li>
						<li><a href="#">blog</a></li>
						<li class="divider-vertical"></li>
						<li><a href="#">about</a></li>
						<li class="divider-vertical"></li>
						
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"> connect <b class="caret"></b></a>
							
							<ul class="dropdown-menu">
								<li><a href="#">twitter</a></li>
								<li><a href="#">facebook</a></li>
								<li><a href="#">google+</a></li>
								<li class="divider"></li>
								<li><a href="#">contact</a></li>		
							</ul>
							
						</li>
						
						<li class="divider-vertical"></li>
					</ul>
				</div>	
					
				</div>
			</nav>
		</div>
	</header>
	<div class="row" id="main-content" >
		<div class="span4" id="sidebar">
			<div class="well">
				<form action="">
					<fieldset>
						<legend>Login</legend>
						<input type="text" class="input-block-level" placeholder="username">
						<input type="text" class="input-block-level" placeholder="password">
						<label class="checkbox">
							<input type="checkbox">Remember me
						</label>
						<div class="pull-right">
							<input type="submit" class="btn btn-primary" value="login">
							<a class="btn btn-info" href="#register" role="button" data-toggle="modal">register</a>
						</div>
					</fieldset>
				</form>
			</div>
			
			<div class="accordion" id="questions">
				<div class="accordion-group">
					<div class="accordion-heading">
						<a class="accordion-toggle btn" data-toggle="collapse" data-parent="#questions"
							href="#who">Who?</a>
					
					</div>
					
					<div id="who" class="accordion-body collapse">
						<div class="accordion-inner">
							<p>Some content</p>
						</div>
					</div>
				</div>
				
				<div class="accordion-group">
					<div class="accordion-heading">
						<a class="accordion-toggle btn" data-toggle="collapse" data-parent="#questions"
							href="#what">What?</a>
					
					</div>
					
					<div id="what" class="accordion-body collapse">
						<div class="accordion-inner">
							<p>Some content</p>
						</div>
					</div>
				</div>
				
				<div class="accordion-group">
					<div class="accordion-heading">
						<a class="accordion-toggle btn" data-toggle="collapse" data-parent="#questions"
							href="#where">Where?</a>
					
					</div>
					
					<div id="where" class="accordion-body collapse">
						<div class="accordion-inner">
							<p>Some content</p>
						</div>
					</div>
				</div>
				
				<div class="accordion-group">
					<div class="accordion-heading">
						<a class="accordion-toggle btn" data-toggle="collapse" data-parent="#questions"
							href="#why">Why?</a>
					
					</div>
					
					<div id="why" class="accordion-body collapse">
						<div class="accordion-inner">
							<p>Some content</p>
						</div>
					</div>
				</div>
				
			</div>
			
		</div>
		
		
		<div class="span8"></div>
	</div>
	<footer class="row"></footer>
</div><!-- end of container -->

<div id="register" class="modal hide fade" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
			<i class="icon-remove"></i></button>
		<h3 id="modalLabel">Register</h3>
		
	</div>
	<div class="modal-body">
		<form action="">
		
			<p class="label label-info">required</p>
		
			<div class="controls controls-row">
				<input type="text" class="span3" placeholder="first name">
				<input type="text" class="span2" placeholder="last name">
				
				<select class="span1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
			
			<div class="controls controls-group warning">
				<input type="text" class="span6" placeholder="username" id="inputwarning">
				<input type="text" class="span6" placeholder="email" id="inputwarning">
				<input type="text" class="span6" placeholder="confirm email" id="inputwarning">
			</div>
			
			<p class="help-block">I love to learn about:
				<a href="#" id="tip" rel="tooltip" data-animation="true" data-original-title="Cool tip"
				data-placement="right"
				>Tip</a>
			</p>
			
			<label class="checkbox inline">
				<input type="checkbox">HTML/CSS
			</label>
			<label class="checkbox inline">
				<input type="checkbox">Javascript
			</label>
			<label class="checkbox inline">
				<input type="checkbox">PHP
			</label>
			
		</form>
	</div>
	
	<div class="modal-footer">
		<button class="btn btn-danger" data-dismiss="modal" aria-hidden="true" >cancel</button>
		<button class="btn btn-success">success</button>
	</div>
</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$("#tip").tooltip();
</script>
</body>
</html>
