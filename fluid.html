<!DOCTYPE html>
<html>
<head>
<title>Scaffolding Fluid</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<style type="text/css">
/*
[class*="span"] {
	margin-left:0px;
}*/

.span12, .span10, .span8, .span6, .span4, .span2
	, .span11, .span9, .span7, .span5, .span3, .span1{
	background: black;
	color: white;
	padding: 20px 0;
	text-align: center;
	margin-top: 15px;
}

.span12{
	margin-top: 0px;
}

.span6{
	background: blue;
}

.span6 .span6{
	background: black;
}

.span5, .span7{
	background: red;
	
}


</style>
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
 <!--[if lt IE 9]>
     <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->
</head>
<body>


<div class="container-fluid">

	<div class="row-fluid">
		<div class="span12">span 12
			<div class="row-fluid">
				<div class="span5">Span 5</div>
				<div class="span7">Span 7</div>
			</div>
		
		</div>
	</div>
	
	<div class="row-fluid">
		<div class="span6">span 6
			<div class="row-fluid">
				<div class="span6">span 3</div>
				<div class="span6">span 3</div>				
			</div>
		</div>
		<div class="span6">span 6</div>
	</div>
	
	<div class="row-fluid">
		<div class="span3">span 6</div>
		<div class="span6">span 6</div>
		<div class="span1">span 1</div>
		<div class="span2">span 2</div>
	</div>
	
	<div class="row-fluid">
		<div class="span3">span 3</div>
		<div class="span3">span 3</div>
		<div class="span3">span 3</div>
		<div class="span3">span 3</div>
	</div>
	
	<div class="row-fluid">
		<div class="span4">span 4</div>
		<div class="span4 offset4">span 4</div>
	</div>


</div>


<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
